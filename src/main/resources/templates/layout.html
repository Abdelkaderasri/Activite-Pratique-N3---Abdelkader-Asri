<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Mon application</title>
    <!-- Ajoutez les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Personnalisation CSS pour centrer la barre de navigation */
        .navbar-nav {
            margin: 0 auto; /* Centrer la liste des éléments de la barre de navigation */
            display: table; /* Mettre la liste des éléments en mode tableau pour centrer */
            float: none; /* Empêcher les éléments de flotter vers la gauche ou la droite */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light px-5 bg-light">
    <a class="navbar-brand" href="#">Mon Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item px-3 active">
                <a class="nav-link" href="/index">Accueil</a>
            </li>
            <li class="nav-item px-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" href="/admin/ajouterPatient">Ajouter Patient</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:text="${#authentication.name}" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <form method="post" th:action="@{/logout}">
                        <button class="dropdown-item" type="submit">Logout</button>
                    </form>

                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4" layout:fragment="content">
    <div th:replace="~{content :: content}"></div>
</div>

<!-- Ajouter les liens vers les fichiers JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
